language: cpp

os:
    - linux
    - osx

dist: trusty

git:
    depth: 3

branches:
    only:
    - master

addons:
    apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['libsdl2-dev']

install:
    - mkdir build; cd build
    - cmake -DDOWNLOAD_SDL2_DEPENDENCY=ON -DCMAKE_INSTALL_PREFIX=~/AudioCodecs/ ..

script:
    - make -j 2
    - make install

